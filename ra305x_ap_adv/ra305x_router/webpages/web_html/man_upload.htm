<style type="text/css">  
#loginimg {
 height: 20px;
 border: 2px solid #FFF;
}
#bar_span {
	display:block;
	width: 0%;
	height:20px;
	background: green;
}
</style>
<script type="text/javascript">
var setp = 1;
function SetProgress(ress) {
	if (ress){
		$("#bar_span").css("width", String(ress) + "%");    
		$("#bar_span").html(String(ress) + "%")          
	}
}
function doProgress() {
	if (setp <= 100) {
		setTimeout("doProgress()", 350);
		SetProgress(setp);	
		setp++;
	}
	else
	{
		callBack()
	}
}
function callBack()
{
	$('#id_div_info').show();
	$('#id_man_main').addClass("TouMing");
}
function divClose()
{
	setp = 0;
	SetProgress(setp);	
	$('#loginimg').hide();
	$('#id_div_info').hide();
	$('#id_man_main').removeClass("TouMing");
	GotoWeb('index.htm');
}
function CheckValue(F)
{
	PromptMsg("errorinfo_black", "");
	//$("#loginimg").hide();
	var firm = get_by_id("files");
	if (firm.value=="")
	{
		firm.focus();
		PromptMsg("errorinfo_black", pg_upload.nofile);
		return false;
	}
	PromptMsg("errorinfo_black", pg_setok.msg2_i);
	$("#loginimg").show();
	setTimeout("doProgress()", 500);
	setTimeout('location="index.htm"',35000);
	F.submit() ;
}
$(document).ready(function() 
{
	// fix background heigh
	InitBgHeigh("man_bg");	
} 
) 
</script>
