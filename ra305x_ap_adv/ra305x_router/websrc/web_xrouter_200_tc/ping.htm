		}
		else if (document.getElementById)
		{
			document.getElementById("sLog").innerHTML=str;
		}
		document.getElementById("ping_block").style.display = "";
	}
}

function doPing(f)
{
	if(f.pingIp.value=="")

	}	
	addFormElm('CCMD', 4);
   	addFormElm('PING', f.pingIp.value);
    	subForm(f,cPage,'SYS_CONF',cPage);
}
