function init(f)

function configSave(f){
	
   f.CCMD.value = 2;	
   f.action="profile.bin"
   f.submit() ;
}
function loadConfirm(f){
	//if( !confirm('Load Settings From File ?') )
	if( !confirm('從本機硬碟載入設定值。') )
		return;
	if (f.files.value=="")
	{
		alert("請選擇檔案!");
		return ;
	}	
	f.CCMD.value = 3;	
	f.action="do_cmd.htm";	
	f.encoding="multipart/form-data" ;
    f.submit()
}
function restoreConfirm(f){
	//if( !confirm('Restore To Factory Default Settings ?') )
	if( !confirm('回復設定至出廠預設值。') )	
		return;
    f.action="do_cmd.htm";
   	//f.encoding="multipart/form-data" ;
   	f.CCMD.value = 1;		
    f.submit()
}
