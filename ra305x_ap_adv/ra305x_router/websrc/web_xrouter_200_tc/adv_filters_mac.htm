var max=32;
var count=0;
var SelRow = -1;
var MACList=new Array();
var __opmode = 1*getCfg("opmode");

function generateList()
{
	var str=new String("");
	MACMode();
	for(j=1;j<=max;j++){
    if(getCfg("ML"+j))
    {
		count++;
		MACList[j]=getCfg("ML"+j);
		var s = MACList[j].split(";");
        str+="<tr>";
        str+="<td>"+s[1]+"</td>";
        v=s[2].split(":");
		str+="<td>"+v[0]+"-"+v[1]+"-"+v[2]+"-"+v[3]+"-"+v[4]+"-"+v[5]+"</td>";
        str+="<td>";
        str+="<img src=\"./images/edit.gif\" width=\"15\" height=\"17\" border=\"0\" alt=\"編輯\" onclick=\"EditRow("+j+")\">";
        str+="<img src=\"./images/delet.gif\" width=\"15\" height=\"18\" border=\"0\" alt=\"刪除\" onClick=\"doDelete("+(j+1)+")\">";
        str+="</td>";
        str+="</tr>";
    }
	}
	document.writeln(str);
	document.getElementById('sum').innerHTML=count+'/'+max+" (筆數/總筆數)";
}

function EditRow(r)
{
	var f = document.frmMAC;
	var s = MACList[r].split(";");
	f.editRow.value = r;
	f.name.value = s[1];
	decomMAC2(f.mac, s[2], 1);
	SelectRow("tabMAC",r);
	f.name.focus();
}

function MACMode()
{
	var f = document.frmMAC;
	if(getCfg("check")==0)
		 f.macFilter[0].checked = true;
	else{
		if(getCfg("mode")==0)
			 f.macFilter[2].checked = true;
		else
			 f.macFilter[1].checked = true;
	}
}

function Cancel()
{
    var f = document.frmMAC;
    f.editRow.value = "-1"
    SelectRow("tabMAC",-1);
    MACMode();
    f.reset();
}
function Help(){
	window.open("help_adv.htm#macf","help");
}
function preSubmit()
{
    var f = document.frmMAC;
    for(j=1;j<=max;j++){
	if (MACList[j]) m=MACList[j];
	else m="";
	setCfg("ML"+j,m);
    }
    form2Cfg(f);
    subForm(f,'do_cmd.htm','WAN',cPage);
}

function Apply()
{
    if (checkParameter()==false) return;	
    var f = document.frmMAC;
    var num;
    
    if (f.editRow.value == "-1") num=count+1;
    else num=f.editRow.value;
    if (!(f.macFilter[0].checked)) 
		setCfg("mode",Number(f.macFilter[1].checked));
	setCfg("check",1-Number(f.macFilter[0].checked));
    
	var mac=combinMAC2(f.mac);
    if(mac != "")
	{
		if (num>max)
		{
    		alert("MAC 過濾器最多可建立"+max+"筆資料。\n\n請刪除不用的資料。"); 
			return;
		}
		MACList[num] = ('1;'+f.name.value+';'+mac);
    }
    preSubmit();   
}

function doDelete(num)
{
    if (confirm("您確定要刪除此項目?")==false) return;	
    var f = document.frmMAC;
    rmEntry(MACList, num-1);
    preSubmit();
}

function initDHCP()
{
   var f = document.frmMAC; 
   f.dhcp.length=dhcpList.length;
   for (i=0; i < dhcpList.length;i++)
   {
   	  f.dhcp[i].value=i;
   	  v=dhcpList[i].split(";");
  	  f.dhcp[i].text=v[0]+"("+v[2]+")";
   }
}

function cloneMAC(f,r)
{
	if(r == -1)
	  return;
	s=dhcpList[r].split(";");
	f.name.value = s[0];
	decomMAC2(f.mac, s[2], 1);
}

function checkParameter()
{
    var f = document.frmMAC;	
    var i = 0;
        
    // dhcp client mac
  if (!isBlank(f.mac[0].value))
  {
    //name
    var n=f.name.value; 
    if(!chksc(n,"MAC 名稱")) return false;
    if (isBlank(n)) { alert("無效的MAC名稱。"); return false;}
	if (!verifyMAC(f.mac,"MAC 位址")) return false;
	var m1=f.mac[0].value;
	if (((m1&1)||m1.toUpperCase()=="FF")) { alert("無效!必須是unicast位址。"); return false; }
  } 
  else
  {
       if (!Number(f.macFilter[0].checked)==getCfg("check") && Number(f.macFilter[1].checked)==getCfg("mode"))
       {
			alert("MAC 位址必須要填寫。");
			return false;
       }
  }
	var str1=combinMAC2(f.mac);
	if(str1!="")
	{
	for(i=1;i<MACList.length;i++){
  		if ((i!=f.editRow.value) && (MACList[i].toString().indexOf(str1) >=0))
		{
			alert("MAC 位址重覆。");
			return false;
        }
	}
	}
	return true;
}
