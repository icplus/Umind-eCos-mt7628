<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Rebooting system,please wait...</title>
<link rel="stylesheet" href="css/count.css">
</head>

<body>
<span id="section1" style="display:block">
<div class="page_header">
<h1>Rebooting system,please wait...</h1>
</div>
<div class="page_main">
	<div id="wifi_logo">
    	<img src="images/hengloading.gif" alt="Please wait" width="250" height="185">
        <span></span>
    </div>
    <div class="btn_start">
    <input type="button" value="25" id="btn_count">
    <span></span>
    </div>
</div>
</span>

<span id="section2" style="display:none">
<div class="page_header">
<h1>Reboot sucess,you can connect repeater now!</h1>
</div>
<div class="page_main">
	<div id="wifi_logo">
    	<img src="images/setSucess.png" alt="Please wait" width="240" height="161">
        <span></span>
    </div>
    <div class="btn_start">
    <input type="button" value="GO INDEX PAGE" id="btn_sucess" onClick="location.href='index.html'">
    <span></span>
    </div>
</div>
</span>
<script language="javascript" type="text/javascript">
	
	var second = document.getElementById('btn_count').value;
	setInterval("redirect()", 1000); 
	function redirect(){
		if (second < 0){
			document.title = "Reboot sucess,you can connect repeater now!";
	 		document.getElementById("section1").style.display = "none";
			document.getElementById("section2").style.display = "block";
			
		} else{
			document.getElementById('btn_count').value = second--; 
		}
}
</script>
</body>
</html>
