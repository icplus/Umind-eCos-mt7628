var lang="config"
function init(f)
{
}
function configSave(f){
	
   f.CCMD.value = 2;	
   f.action="profile.bin"
   f.submit() ;
}
function loadConfirm(f){
	//if( !confirm('Load Settings From File ?') )
	if( !confirm(Alerts[78]) )
		return;
	if (f.files.value=="")
	{
		alert(Alerts[79]);
		return ;
	}	
	f.CCMD.value = 3;	
	f.action="do_cmd.htm";	
	f.encoding="multipart/form-data" ;
    f.submit()
}
function restoreConfirm(f){
	//if( !confirm('Restore To Factory Default Settings ?') )
	if( !confirm(Alerts[80]) )	
		return;
    f.action="do_cmd.htm";
   	//f.encoding="multipart/form-data" ;
   	f.CCMD.value = 1;		
    f.submit()
}
</SCRIPT>

<table width=100% border=0 cellpadding=0 height=383>

<form name=frmSetup method=POST enctype=multipart/form-data>
<INPUT type=hidden name=CMD value=SYS_CONF>
<INPUT type=hidden name=GO value=config.htm>
<INPUT type=hidden name=CCMD value="100">
<tr>
      <td height=14 colspan=2><font face=Arial size=2 color=#8bacb1><b><span id=_0>System Settings</span></b></font></td>
      <!--<td height=30 width=57%><font face=Arial size=2 color=#8bacb1><b>系統設定</b></font></td>-->
</tr>
<tr>
      <td height=20 width=57%><input id=_1 type=button value="Save Settings To Local Hard Drive" name=Save onClick="configSave(document.frmSetup);"></td>
</tr>

<tr>
      <td id=_2 height=10>Load Settings From Local Hard Drive</td>
</tr>
<tr>
      <td height=20 width=57%><input type=file name=files></td>
</tr>

      <td height=20 width=57%><input id=_3 type="button" value="Load" name=load onclick="loadConfirm(document.frmSetup)"><br><br><br><br></td>
</tr>
<tr>
      <td id=_4 height=20 width=57%>Restore To Factory Default Settings</td>
</tr>
<tr>
      <td  height=20 width=57%><input id=_5 type="button" value="Restore" name=restore onclick="restoreConfirm(document.frmSetup)"></td>
</tr>
