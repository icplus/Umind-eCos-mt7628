<SCRIPT language=JavaScript>
/*DEMO*/
addCfg("pingAllow",32,1);
addCfg("upnp",371,1);
addCfg("pptp",33,0);
addCfg("l2tp",34,0);
addCfg("ipsec",35,0);
addCfg("nftp",36,0);
/*END_DEMO*/
/*REAL
<%
CGI_MAP(pingAllow, CFG_FW_PING_DIS_WAN);
CGI_MAP(upnp, CFG_UPP_EN);
CGI_MAP(pptp, CFG_NAT_ALG_PPTP);
CGI_MAP(l2tp, CFG_NAT_ALG_L2TP);
CGI_MAP(ipsec, CFG_NAT_ALG_IPSEC);
CGI_MAP(nftp, CFG_NAT_ALG_FTP_NSP);
%>
REAL*/
var lang="misc"
function init()
{
	f=document.frmSetup;
	cfg2Form(f);
}

function rebootConfirm(f){
	if( !confirm(Alerts[83]) )	
		return;
	
	addFormElm('CCMD', 0);
	subForm(f,'do_cmd.htm','SYS_CONF',cPage);
}
function doPing(f)
{
	if(f.pingIp.value=="")
	{
		alert(Alerts[82]);
		return;
	}	
	addFormElm('CCMD', 4);
    addFormElm('PING', f.pingIp.value);
    subForm(f,'do_cmd.htm','SYS_CONF',cPage);
}
function Apply()
{
	f=document.frmSetup;
	if (!rangeCheck(f.nftp,0,65535,"Non-Standard FTP Port")) return ;

	form2Cfg(f);
	subForm(f,'do_cmd.htm','WAN',cPage);
}
function Cancel()
{
	init();
}
function Help(){
	window.open("help_tools.htm#misc","help");
}
</SCRIPT>
<link rel=stylesheet type=text/css href=style.css>
</HEAD>
